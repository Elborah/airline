<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Trip | Takeoff Airline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b7d3eb; /* light blue background */
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #000;
    }

    p.intro {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .booking-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .booking-form input,
    .booking-form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f5f5f5;
    }

    .booking-form .full {
      grid-column: 1 / span 2;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #b7d3eb;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Your Trip</h1>
    <p class="intro">Plan your journey with ease â€” choose your destinations, dates, and class of travel.</p>

    <!-- Static Booking Form -->
    <div class="booking-form">
      <select>
        <option>From (Departure City)</option>
        <option>Lagos</option>
        <option>London</option>
        <option>New York</option>
        <option>Dubai</option>
      </select>

      <select>
        <option>To (Arrival City)</option>
        <option>Lagos</option>
        <option>London</option>
        <option>New York</option>
        <option>Dubai</option>
      </select>

      <input type="date" placeholder="Departure Date">
      <input type="date" placeholder="Return Date">

      <select class="full">
        <option>Class</option>
        <option>Economy</option>
        <option>Business</option>
        <option>First Class</option>
      </select>

      <input type="number" class="full" placeholder="Number of Passengers" min="1" max="10">
    </div>

    <div class="center">
      <a href="#" class="btn">Search Flights</a>
    </div>

    <div class="center">
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>

</body>
</html>
