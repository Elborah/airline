<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Takeoff Airline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b7d3eb; /* light blue background */
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #000;
    }

    p.intro {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f5f5f5;
    }

    .contact-form textarea {
      grid-column: 1 / span 2;
      resize: none;
      height: 120px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #b7d3eb;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .contact-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .contact-info h2 {
      margin-bottom: 15px;
      color: #000;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
      color: #555;
    }

    .socials {
      margin-top: 15px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-size: 20px;
      font-weight: bold;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="intro">Have questions or need assistance? We‚Äôre here to help you with your journey.</p>

    <!-- Static, non-interactive contact form -->
    <div class="contact-form">
      <input type="text" placeholder="Your Name" disabled>
      <input type="email" placeholder="Your Email" disabled>
      <input type="text" placeholder="Subject" disabled>
      <textarea placeholder="Your Message" disabled></textarea>
    </div>

    <div class="center">
      <a href="#" class="btn">Send Message</a>
    </div>

    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>üìç 123 Sky Avenue, Cloud City</p>
      <p>üìû +1 (234) 567-890</p>
      <p>‚úâÔ∏è support@takeoffairline.com</p>
      <div class="socials">
        <a href="#">FB</a> |
        <a href="#">IG</a> |
        <a href="#">TW</a>
      </div>
    </div>

    <div class="center">
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>

</body>
</html>
